<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One" rel="stylesheet">
</head>

<body>
  <h1>ROCK PAPER SCISSOR</h1>
  <section id="players">
    <div id="player">
      <h2>PLAYER</h2>
      <div class="card">
        ?
      </div>
      <div id="playerResult" class="result">
      </div>
      <span id="playerCount">0</span>
    </div>
    <div>VS</div>
    <div id="computer">
      <h2>COMPUTER</h2>
      <div class="card">
        ?
      </div>
      <div id="computerResult" class="result">
      </div>
      <span id="computerCount">0</span>
    </div>
  </section>
  <section id="results">
    <p id="description"></p>
  </section>
  <section id="choices">
    <button id="rock" class="card">&#9994</button>
    <button id="paper" class="card">&#9995</button>
    <button id="scissor" class="card">&#9996</button>
  </section>
  <script src="game.js"></script>
  <script src="playRound.js"></script>
  <script src="getComputerChoice.js"></script>
</body>

</html>
