<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
</head>

<body>
  <h1>ROCK PAPER SCISSOR</h1>
  <section id="players">
    <div id="player">
      <h2>PLAYER</h2>
    </div>
    <div>VS</div>
    <div id="computer">
      <h2>COMPUTER</h2>
    </div>
  </section>
  <section id="results">
    <span id="playerCount">0</span>
    <div id="playerResult">
    </div>
    <span id="computerCount">0</span>
    <div id="computerResult">
    </div>
    <p id="description"></p>
  </section>
  <section id="choices">
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissor">SCISSOR</button>
  </section>
  <script src="game.js"></script>
  <script src="playRound.js"></script>
  <script src="getComputerChoice.js"></script>
</body>

</html>
