<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ROCK PAPER SCISSOR</h1>
  <section id="players">
    <div id="player">
      <h2>PLAYER</h2>
      <div class="card">
        Player Choice
      </div>
      <div id="playerResult">
      </div>
      <span id="playerCount">0</span>
    </div>
    <div>VS</div>
    <div id="computer">
      <h2>COMPUTER</h2>
      <div class="card">
        Computer Choice
      </div>
      <div id="computerResult">
      </div>
      <span id="computerCount">0</span>
    </div>
  </section>
  <section id="results">
    <p id="description"></p>
  </section>
  <section id="choices">
    <button id="rock" class="card">ROCK</button>
    <button id="paper" class="card">PAPER</button>
    <button id="scissor" class="card">SCISSOR</button>
  </section>
  <script src="game.js"></script>
  <script src="playRound.js"></script>
  <script src="getComputerChoice.js"></script>
</body>

</html>
